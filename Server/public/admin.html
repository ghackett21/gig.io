<!DOCTYPE html>
<html>
<head>
  <title>AdminCP</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
  <script src="mainApp.js"></script>
  <script src="data.js"></script>

    <!-- styles -->
    <link href="Theme/assets/css/bootstrap.css" rel="stylesheet">
    <link href="Theme/assets/css/main.css" rel="stylesheet">
    <!-- DATA TABLE CSS -->
    <link href="Theme/assets/css/table.css" rel="stylesheet">

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  	<!-- DataTables Initialization -->
    <script type="text/javascript" src="Theme/assets/js/datatables/jquery.dataTables.js"></script>
<style>
	body { padding-bottom:50px; }

</style>

</head>
<body ng-app="myApp" ng-controller="adminController">
<div ng-include="'navbar.html'"></div>

<br>
<br>

<h1>AdminCP</h1>
<br>
<br>

    <div class="container">

      <!-- CONTENT -->
	<div class="row">
		<div class="col-sm-12 col-lg-12">

<h4><strong>Users Table</strong></h4>
<br>
<input type="text" class="form-control" placeholder="Search Here" ng-model="searchInput">
<div class="scrollit">
<table class="display" id="dt1">
	<thead>
    	<tr>
            <th>UID</th>
        	<th>Username</th>
            <th>Location</th>
            <th>Rating</th>
            <th>Reports</th>
        </tr>
    </thead>
    <tbody ng-repeat="users in userList | filter:searchInput">
		<tr class="odd gradeX">
            <td>{{users.Uid}}</td>
            <td>{{users.Username}}</td>
            <td>{{users.U_Location}}</td>
            <td class="center">{{users.AVG_PostRate}}</td>
            <td class="center">{{users.NumberOfStrikes}}</td>
          </tr>
	</tbody>
</table>
</div>
</div>
</div>
</div>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDIqZ1SHXEe7CUj8Gv9MvVQLWrI-3k4isQ&callback=myMap"></script>
<script src="navbar.js"></script>
    <script type="text/javascript" src="Theme/assets/js/admin.js"></script>
</body>
</html>
