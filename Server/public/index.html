<!DOCTYPE html>
<html>
<head>
  <link href="assets/css/main_style.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
  <script src="mainApp.js"></script>
  <script src="data.js"></script>
</head>
<body ng-app="myApp" ng-controller="mainController">

<div ng-include="'navbar.html'"></div>

<br>
<br>

<h1>Welcome to Gig.io</h1>
<br>
<br>

<table>
  <tr>
    <td>
      <button ng-click="sortByAge()">Sort By Newest</button>
    </td>
    <td>
      <button ng-click="sortByDistance()">Sort By Distance</button>
    </td>
    <td>
      <button ng-click="sortByNumOfBids()">Sort By Number of Bids</button>
    </td>
  </tr>
</table>

<table id="table">
  <tr>
    <th>Job Title</th>
    <th>Owner</th>
    <th>Location</th>
    <th>Date Posted</th>
  </tr>
  <template id="tmplt">
	  <tr class="clickable">
    <td></td>
    <td></td>
    <td></td>
    <td></td>
  </tr>
  </template>
</table>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2>Job {{pid}}</h2>
    </div>
    <div class="modal-body">
      <table class="modal-table">
        <td>
          <p>Owner: {{owner}}</p>
          <p>Contact Info: {{phone}}</p>
          <p>Description: {{desc}}</p>
          <p>Location: {{location}}</p>
          <div id="map" style="width:400px;height:400px;background:yellow"></div>
        </td>
        <td valign="top">
          <p>Bid history:</p>
          <table class="bid-table">
          <tr>
            <th>Time</th>
            <th>User</th>
            <th>Amount</th>
          </tr>
          <tr>
            <td>3pm</td>
            <td>Bob</td>
            <td>$0.99</td>
          </tr>
          <tr>
              <td>2pm</td>
              <td>Jim</td>
              <td>$40</td>
          </tr>
          </tr>
              <td>3:04pm</td>
              <td>George</td>
              <td>$33</td>
          </tr>
        </table>
        <br><p>Enter bid:</p>
        <p>
          <i>$</i><input type="text" ng-model="bidAmount placeholder="Bid amount"/>
          <button ng-click="placeBid()">Place bid</button>
        </p>
        </td>
      </tr>
      </table>
    </div>
    <div class="modal-footer">
    <!--<br>
      <form>
      <button formaction="bid.html" type="button" align="right-side">Enter Bid</button>
      </form>
    <br>-->
    <br>
    </div>
  </div>
</div>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDIqZ1SHXEe7CUj8Gv9MvVQLWrI-3k4isQ&callback=myMap"></script>
<script src="navbar.js"></script>
</body>
</html>
