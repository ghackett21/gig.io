<!DOCTYPE html>
<html>
<head>
    <link href="assets/css/main_style.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="mainApp.js"></script>
    <script src="data.js"></script>
</head>
<body ng-app="myApp" ng-controller="mainController">

<div ng-include="'navbar.html'"></div>
<br>
<br>
<br>
<br>
<h1>Welcome to gig.io</h1>

<div class = form>
  <div class=sorter id=mainselection align=left>
      <select ng-app='myApp' ng-controller="mainController" ng-model="selected" ng-change="sortType()">
          <option value="age">Sort By Newest</option>
          <option value="low_bid">Sort By Lowest Bid</option>
          <option value="dist">Sort By Distance</option>
          <option value="num_bids">Sort By Number of Bids</option>
      </select>
  </div>
</div>

<table id="postTable" class =center>
    <tr class="clickable">
        <th>Job Title</th>
        <th>Owner</th>
        <th ng-click="sortByDistance()">Location</th>
  	    <th ng-click="sortByLowestBid()">Current Bid</th>
  	    <th ng-click="sortByNumOfBids()" >Number of Bidders</th>
        <th ng-click="sortByAge()">Date Posted</th>
    </tr>
    <template id="tmplt">
    	  <tr class="clickable">
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </template>
</table>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2>{{title}}</h2>
    </div>
    <div class="modal-body">
      <table class="modal-table">
        <td>
          <p><b><a class='prof-link' style="font-size:24px" ng-click="viewUserProfile()" cursor="pointer">{{owner}}</a></b></p>
          <p>Contact Info: {{phone}}</p>
          <p>Description: {{desc}}</p>
          <p>Location: {{location}}</p>
          <div id="map" style="width:400px;height:400px;background:yellow"></div>
        </td>
        <td valign="top">
          <p>Bid history:</p>
          <table class="bid-table">
          <tr>
            <th>Time</th>
            <th>User</th>
            <th>Amount</th>
            <th>Rating</th>
          </tr>
          <template id="bidTemplate">
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </template>
          </table>
          <br><p>Enter bid:</p>
            <p>
              <i>$</i><input type="number" ng-model="bid.Amount" placeholder="Bid amount"/>
              <button ng-click="placeBid(); $event.stopPropagation();">Place bid</button>
            </p>
        </td>
        <td>
          <img id = "post_image" class="img-circle" src="assets/img/girl.png" alt="ProfilePic" style="width:300px;height:300px;">
        </td>
      </table>
    </div>
    <div class="modal-footer">
    <!--<br>
      <form>
      <button formaction="bid.html" type="button" align="right-side">Enter Bid</button>
      </form>
    <br>-->
    </div>
  </div>
</div>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDIqZ1SHXEe7CUj8Gv9MvVQLWrI-3k4isQ&callback=myMap"></script>
<script src="navbar.js"></script>
</body>
</html>
