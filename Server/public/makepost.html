<!DOCTYPE html>
<html>
        

<head>
 
<link rel="stylesheet" href="assets/css/makepost_style.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
	
<script src="makePostApp.js"></script>
</head>
<body ng-app="myApp" ng-controller="makePostController">

<div ng-include="'navbar.html'"></div>



<div id="Title" style="padding-left:16px" >
  <h2 ng-show="show == ''" align=center>Create a post for a job you're looking for someone to help with!</h2>
  <p align=center></p>
<br>
	<h3 id="status" align=center>{{status}}</h3>


<form ng-show="show == ''" name="postCreation">
      
        <label for="title">Post title:</label>
        <input maxlength="99" placeholder="Title must be less than 99 characters" padding-left="5px" ng-model="post.title" id="title" type="text"  class="validate" required>
      <br>
		<p class="formfield">
        <label align=top for="description">Description of the work you are requesting:</label>
        <textarea rows="4" cols="80" ng-model="post.description" id="description" type="text"  class="validate">Enter Description Here...</textarea>
		</p>
      <br>
	<label for="location">Location where the work will take place:</label>
        <input maxlength="249" placeholder="Location must be less than 249 characters" padding-left="5px" ng-model="post.location" id="location" type="text"  class="validate" required>
      <br>
	<label for="image">Picture URL (Optional):</label>
        <input maxlength="99" placeholder="Image url must be less than 99 characters" padding-left="5px" ng-model="post.imageLink" id="picture" type="url">
      <br>  
        <input ng-click="makePost()" type="submit" value="Submit">
    </form><br>
    
    </div>
<script src="navbar.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDIqZ1SHXEe7CUj8Gv9MvVQLWrI-3k4isQ&callback=myMap"></script>
</body>
</html>
