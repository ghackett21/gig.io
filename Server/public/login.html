<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="loginApp.js"></script>
    <link href="assets/css/login_style.css" rel="stylesheet" type="text/css">
  </head>
  <body ng-app="myApp" ng-controller="loginController">
    <h1>Gig.io</h1>
    <!--<center><img src="assets/img/Logo1.PNG"></center>-->
    <div class="login-page" ng-controller="loginController">
      <div class="form">
        <form class="login-form">
		  <font size=.5 color="red"><p class="incorrect"><i>{{failed}}</i></p></font>
          <input type="text" ng-model="user.username" placeholder="Username"/>
          <input type="password" ng-model="user.password" placeholder="Password"/>
          <button ng-click="clickButton()" >login</button>
          <p class="message">Not registered? <a href="register.html">Create an account</a></p>
        </form>
      </div>
    </div>
  </body>
</html>
