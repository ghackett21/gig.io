<!DOCTYPE html>
<html>
    
	<head>
			<meta charset="UTF-8">
			<!-- Latest AngularJS lib -->
			<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
			<script src="app.js"></script>
			<!-- Latest compiled and minified CSS -->
			<link type="text/css" rel="stylesheet" href="assets/css/style.css">
			<link type="text/css" rel="stylesheet" href="assets/css/bootstrap.min.css">
			<link type="text/css" rel="stylesheet" href="assets/css/bootstrap-theme.min.css">
			<link type="text/css" rel="stylesheet" href="assets/css/material.min.css">
			<link type="text/css" rel="stylesheet" href="assets/css/font-awesome.min.css">
			<title>Gig.io</title>
	</head>

	<body ng-app="myApp">
		<div ng-include src="'navbar.html'"></div>

		<div style="padding-left:16px">
		  <h2 align=center>Welcome to Gig.io!</h2>
		  <p align=center>Gig.io is a user driven service that connects job seekers with people willing to pay for help with tasks.</p>
		</div>

		<div ng-controller="postController">
			<div ng-repeat="post in postsData">
				<div class="postDisplay">
					<p>Username: {{post.username}}</p>
					<p>Description: {{post.description}}</p>
					<p>Current Bid: {{post.bid}}</p>
					<p>Location: {{post.location}}</p>
					<p><button>Bid</button></p>
					<img src={{getUserPic(post.username)}}></img>
				</div>
				<li></li>
			</div>
		</div>
	</body>
</html>
