<!DOCTYPE html>
<html>
  <head>
    	<meta charset="UTF-8">
		<!-- Latest AngularJS lib -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
		<script src="app.js"></script>
		<!-- Latest compiled and minified CSS -->
		<link type="text/css" rel="stylesheet" href="assets/css/login.css">
		<link type="text/css" rel="stylesheet" href="assets/css/bootstrap.min.css">
		<link type="text/css" rel="stylesheet" href="assets/css/bootstrap-theme.min.css">
		<link type="text/css" rel="stylesheet" href="assets/css/material.min.css">
		<!--link type="text/css" rel="stylesheet" href="assets/css/font-awesome.min.css" -->
		<!--Pulling Awesome Font -->
		<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
		<title>Gig.io - Login</title>
  </head>

<body ng-app="myApp">
<div ng-include src="'navbar.html'"></div>
<div class="container" ng-controller="loginController">
    <div class="row">
        <div class="col-md-offset-5 col-md-3">
            <div class="form-login">
            <h4>Welcome back to Gig.io</h4>
            <input type="text" id="userName" ng-model="user.username" class="form-control input-sm chat-input" placeholder="Username" />
            </br>
            <input type="text" id="userPassword" ng-model="user.password" class="form-control input-sm chat-input" placeholder="Password" />
            </br>
            <div class="wrapper">
            <span class="group-btn">     
                <a href="#" ng-click="clickButton()" class="btn btn-primary btn-md">Login <i class="fa fa-sign-in"></i></a>
            </span>
            </div>
            </div>
        
        </div>
    </div>
</div>
  </body>
</html>
