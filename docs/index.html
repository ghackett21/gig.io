<!DOCTYPE html>
<html>
<head>
  <link href="main_style.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
  <script src="mainApp.js"></script>
  <script src="data.js"></script>
</head>
<body ng-app="myApp" ng-controller="mainController">

<div ng-include="'navbar.html'"></div>

<br>
<br>

<h1>Welcome to Gig.io</h1>
<br>
<br>
<button ng-click="testAuth()">testAuth</button>

<table id="table">
  <tr>
    <th>Job Title</th>
    <th>Owner</th>
    <th>Location</th>
  </tr>
  <template id="tmplt">
	  <tr class="clickable">
    <td></td>
    <td></td>
    <td></td>
  </tr>
  </template>
</table>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2>Job {{pid}}</h2>
    </div>
    <div class="modal-body">
      <p>Owner: {{owner}}</p>
      <p>Contact Info: {{phone}}</p>
      <p>Description: {{desc}}</p>
      <p>Location: {{location}}</p>
      <div id="map" style="width:400px;height:400px;background:yellow"></div>
    </div>
    <div class="modal-footer">
    <br>
      <form>
      <button formaction="bid.html" type="button" align="right-side">Enter Bid</button>
      </form>
    <br>
    <br>
    </div>
  </div>
</div>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDIqZ1SHXEe7CUj8Gv9MvVQLWrI-3k4isQ&callback=myMap"></script>
<script src="navbar.js"></script>
</body>
</html>
