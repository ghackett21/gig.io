<form name="registration">
      
        <label for="username">Username:</label>
        <input padding-left="5px" ng-model="user.username" id="username" type="text"  class="validate" required>
      <br>
        <label for="email">Email:</label>
        <input ng-model="user.email" id="email" type="email"  class="validate" required>
      <br>  
        <label for="password">Password:	</label>
        <input ng-model="user.password" id="password" type="password"  class="validate" required>
      <br>
        <label for="retyped password">Confirm Password:</label>
        <input ng-model="user.password1" id="retyped password" type="password"  class="validate" required>
      <br>  
        <label for="phone">Phone Number:</label>
        <input ng-model="user.phone" id="phone" type="tel"  class="validate" required>
        <br>
        <input ng-click="register()" type="submit" value="Submit">
    </form><br>
