<!DOCTYPE html>
<html>
        <script src="data.js"></script>


<head>
 
<link rel="stylesheet" href="register_style.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
<script src="app.js"></script>
</head>
<body>




<div style="padding-left:16px" >
  <h2 align=center>Create an account to get started!</h2>
  <p align=center>Please provide the following information so we can set up your account.</p>


<form name="registration" onSubmit="return formValidation();">
      
        <label for="username">Username:</label>
        <input id="username" type="text"  class="validate" required>
      <br>
        <label for="email">Email:</label>
        <input id="email" type="email"  class="validate" required>
      <br>  
        <label for="password">Password:</label>
        <input id="password" type="password"  class="validate" required>
      <br>
        <label for="retyped password">Confirm Password:</label>
        <input id="retyped password" type="password"  class="validate" required>
      <br>
        <label for="firstname">First Name:</label>
        <input id="firstname" type="text" class="validate" required>
      <br>  
        <label for="lastname">Last Name:</label>
        <input id="lastname" type="text"  class="validate" required>
        <br>
        <label for="phone">Phone Number:</label>
        <input id="phone" type="tel"  class="validate" required>
        <br>
        <input type="submit" value="Submit">
    </form><br>
    
    </div>
<script src="https://ghackett21.github.io/gig.io/navbar.js"></script>
</body>
</html>
